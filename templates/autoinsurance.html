<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Insurance Claim Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid"></div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Auto Insurance Claim Fraud Detection Form</legend>
                    
                    <!-- Categorical Features Section -->
                    <h4>Categorical Features</h4>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="policy_state">Policy State</label>
                        <select class="form-control" id="policy_state" name="policy_state" required>
                          <option value="" disabled selected>Select Policy State</option>
                          <option>OH</option>
                          <option>IN</option>
                          <option>IL</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="collision_type">Collision Type</label>
                        <select class="form-control" id="collision_type" name="collision_type" required>
                          <option value="" disabled selected>Select Collision Type</option>
                          <option>Side Collision</option>
                          <option>Rear Collision</option>
                          <option>Front Collision</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="property_damage">Property Damage</label>
                        <select class="form-control" id="property_damage" name="property_damage" required>
                          <option value="" disabled selected>Select Property Damage</option>
                          <option>YES</option>
                          <option>NO</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="has_job_experience">Has Job Experience</label>
                        <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                            <option value="" disabled selected>Has Experience</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="requires_job_training">Requires Job Training</label>
                        <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                            <option value="" disabled selected>Required Training</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="region_of_employment">Region of Employment</label>
                        <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                          <option value="" disabled selected>Select Region</option>
                          <option>West</option>
                          <option>Northeast</option>
                          <option>South</option>
                          <option>Midwest</option>
                          <option>Island</option>
                        </select>
                      </div>
                    </div>
                    
                    <!-- Numerical Features Section -->
                    <h4>Numerical Features</h4>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="no_of_employees">Number of Employees</label>
                        <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="15,000 - 40,000" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="prevailing_wage">Prevailing Wage</label>
                        <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="700 - 7000" required>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="company_age">Age of the Company</label>
                        <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="10 - 180" required>
                      </div>
                    </div>
                    
                    <!-- Ordinal Features Section -->
                    <h4>Ordinal Features</h4>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="unit_of_wage">Contract Tenure</label>
                        <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                            <option value="" disabled selected>Contract Tenure</option>
                            <option>Hour</option>
                            <option>Year</option>
                            <option>Week</option>
                            <option>Month</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="full_time_position">Full or Part Time</label>
                        <select class="form-control" id="full_time_position" name="full_time_position" required>
                            <option value="" disabled selected>Full Time</option>
                            <option>Y</option>
                            <option>N</option>
                        </select>
                      </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="row">
                      <div class="col-12">
                        <input class="btn btn-primary w-100" type="submit" value="Predict Fraud Detection" required />
                      </div>
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Auto Insurance Claim Fraud Detection Status: {{context}}</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        });
    </script>
</body>
</html>
